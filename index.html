<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="firstNumber" name="first"><br>
    <input type="number" id="secondNumber" name="second"><br>
    <button id="sendButton">Отправить</button>




    <script>
        document.querySelector("#sendButton").onclick = () => {
            let firstNum = +document.querySelector("#firstNumber").value;
            let secondNum = +document.querySelector("#secondNumber").value;
            if (!firstNum || !secondNum) {
                alert("Вы не ввели числа!");
                return false;
            }
            if (firstNum > secondNum) {
                alert("Ошибка! Первое число больше второго!");
                return false;
            }
            fetch('getRandom.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ minNumber: firstNum, maxNumber: secondNum })
            }).
                then(response => response.text()).
                then(response => alert(response));
            return false;
        }
    </script>
</body>

</html>
